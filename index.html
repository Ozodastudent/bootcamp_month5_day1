<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Currency converter</h1>
      <form class="form row gy-3 flex-column mx-auto" method="POST">
        <div class="col-md-4">
          <input
            type="number"
            class="form-control input_number"
            placeholder="Enter number"
          />
        </div>
        <div class="col-md-4 d-flex">
          <select name="select" class="form-select select_item me-5">
            <option selected hidden>Selected</option>
            <option class="euro" value="10975">Euro</option>
            <option class="dollar" value="10400">Dollars</option>
            <option class="rubl" value="145">Rubl</option>
            <option value="7664 " class="yuan">YUAN</option>
          </select>
          <button type="submit" class="btn btn-success">Convert</button>
        </div>
        <div class="col-md-4">
          <span class="output_number py-2 px-4 border-1 rounded bg-info"></span>
        </div>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
